<div id="board">

    <p id="title">Pics 4 Childrens</p>
    
        <div class="d-flex justify-content-center">
            <input [(ngModel)]="name" class="w-75 name-text" placeholder="Digite o nome"/>
        </div>

        <div class="d-flex justify-content-center p-4">
            <button (click)="start()" 
                    [hidden]="name.length < 3"
                    type="button" 
                    class="btn w-75 start-button btn-success">
                Iniciar atividades
            </button>
        </div>
</div>
